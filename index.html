<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>軒揚數理教師打卡系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .punch-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .punch-btn:active { transform: scale(0.95); opacity: 0.9; }
        .gradient-bg { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        @keyframes modalIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal-in { animation: modalIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        button svg, button span { pointer-events: none; }
        .history-table td, .history-table th { padding: 8px; border-bottom: 1px solid #e2e8f0; font-size: 13px; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-900">

    <nav class="fixed top-0 inset-x-0 z-40 px-6 py-6 flex justify-between items-center">
        <div class="flex items-center gap-2 glass-effect px-4 py-2 rounded-full border border-white shadow-sm">
            <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
            <span id="statusText" class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">定位初始化...</span>
        </div>
        <div class="flex gap-2">
            <button id="historyBtn" class="w-10 h-10 glass-effect rounded-full flex items-center justify-center text-slate-500 border border-white shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
            </button>
            </div>
    </nav>

    <main id="punchView" class="max-w-md mx-auto pt-28 pb-10 px-6 space-y-10">
        <div class="text-center space-y-1">
            <h1 class="text-5xl font-black tracking-tighter text-slate-800">軒揚數理</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.4em]">教師打卡系統 V20260126</p>
        </div>

        <div class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2 relative">
                    <label class="px-4 text-[10px] font-black text-slate-400 tracking-widest uppercase">ID 代號</label>
                    <input id="teacherId" type="text" placeholder="輸入代號" class="w-full glass-effect p-4 rounded-3xl text-lg font-bold border-2 border-transparent shadow-lg outline-none">
                </div>
                <div class="space-y-2 relative">
                    <label class="px-4 text-[10px] font-black text-slate-400 tracking-widest uppercase">Name 姓名</label>
                    <input id="teacherName" type="text" placeholder="顯示姓名" class="w-full glass-effect p-4 rounded-3xl text-lg font-bold border-2 border-transparent shadow-lg outline-none" readonly>
                </div>
            </div>
            <div id="idStatusTip" class="text-center text-[11px] font-bold text-blue-500 -mt-2 min-h-[1rem]"></div>

            <div class="space-y-2">
                <label class="px-4 text-[10px] font-black text-slate-400 tracking-widest uppercase">Location</label>
                <div class="flex gap-3">
                    <select id="locationSelect" class="flex-1 glass-effect p-6 rounded-[2rem] text-lg font-bold border border-white shadow-inner outline-none appearance-none bg-transparent"></select>
                    <button id="addLocBtn" class="w-16 h-16 bg-blue-600 text-white rounded-[1.8rem] flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
                    </button>
                </div>
            </div>

            <div class="pt-4 space-y-4">
                <div class="text-center px-2">
                    <p class="text-sm font-bold text-slate-500">
                        如需補打卡，請洽 
                        <a href="https://lin.ee/3hsWVYs" target="_blank" class="text-blue-600 underline decoration-2 underline-offset-4">
                            「軒揚師培教育」官方帳號
                        </a>
                    </p>
                </div>

                <div class="grid grid-cols-1 gap-5">
                    <button id="punchInBtn" class="punch-btn bg-emerald-500 text-white p-10 rounded-[2.5rem] font-black text-2xl shadow-xl">上班打卡</button>
                    <button id="punchOutBtn" class="punch-btn bg-slate-900 text-white p-10 rounded-[2.5rem] font-black text-2xl shadow-xl">下班打卡</button>
                </div>
            </div>
        </div>
    </main>

    <section id="historyView" class="hidden fixed inset-0 z-[150] bg-white/95 backdrop-blur-md p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6 pt-4">
            <h3 class="font-black text-2xl text-slate-800">近兩月打卡紀錄</h3>
            <button id="closeHistoryBtn" class="p-2 text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        </div>
        <div class="flex-1 overflow-y-auto">
            <table class="w-full text-left history-table">
                <thead>
                    <tr class="text-slate-400 text-[10px] uppercase tracking-widest">
                        <th>時間</th>
                        <th>地點</th>
                        <th>類型</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </section>

    <div id="locModal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center space-y-4 shadow-2xl animate-modal-in">
            <h3 class="text-xl font-black text-slate-800">新增打卡地點</h3>
            <input id="newLocInput" type="text" placeholder="輸入地點名稱" class="w-full p-4 bg-slate-50 rounded-xl border text-center font-bold outline-none">
            <div class="flex gap-2">
                <button id="closeLocBtn" class="flex-1 text-slate-400 font-bold">取消</button>
                <button id="confirmLocBtn" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-black">新增</button>
            </div>
        </div>
    </div>

    <div id="successOverlay" class="hidden fixed inset-0 z-[200] flex items-center justify-center px-8 bg-slate-900/60 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl">
            <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 bg-emerald-100 text-emerald-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h3 id="successTitle" class="text-3xl font-black text-slate-800 mb-2">打卡成功</h3>
            <p id="successTeacher" class="text-xl font-bold text-slate-600"></p>
        </div>
    </div>

    <div id="loadingOverlay" class="hidden fixed inset-0 z-[300] flex items-center justify-center bg-white/50 backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
    </div>

    <script>
        const GAS_URL = "<?= scriptUrl ?>";
        const PRESET_LOCS = ['文星文理補習班（大社吉的堡）', '鳳翔文理補習班', '麥克亞綸文理補習班'];
        let activeLocs = JSON.parse(localStorage.getItem('sy_locs_v2')) || PRESET_LOCS;
        let currentGeo = null;
        let checkTimer = null;

        const hide = (id) => document.getElementById(id).classList.add('hidden');
        const show = (id) => document.getElementById(id).classList.remove('hidden');

        // 姓名查詢邏輯
        const idInput = document.getElementById('teacherId');
        const nameInput = document.getElementById('teacherName');
        const tipEl = document.getElementById('idStatusTip');

        async function fetchCloudName(id) {
            if (!id) return;
            tipEl.innerText = "正在從雲端同步姓名...";
            try {
                const resp = await fetch(`${GAS_URL}?action=checkId&teacherId=${id}`);
                const data = await resp.json();
                if (data.name) {
                    nameInput.value = data.name;
                    nameInput.readOnly = true;
                    tipEl.innerText = "同步成功：已自動填入姓名";
                    saveToLocalMap(id, data.name);
                } else {
                    nameInput.value = "";
                    nameInput.readOnly = false;
                    tipEl.innerText = "新代號：請輸入姓名以完成首次綁定";
                }
            } catch (e) {
                tipEl.innerText = "雲端同步失敗，請手動輸入姓名";
                nameInput.readOnly = false;
            }
        }

        function saveToLocalMap(id, name) {
            const idMap = JSON.parse(localStorage.getItem('sy_id_map') || '{}');
            idMap[id] = name;
            localStorage.setItem('sy_id_map', JSON.stringify(idMap));
            localStorage.setItem('sy_teacher_id', id);
            localStorage.setItem('sy_teacher_name', name);
        }

        idInput.oninput = () => {
            clearTimeout(checkTimer);
            const currentId = idInput.value.trim();
            if (!currentId) {
                nameInput.value = "";
                tipEl.innerText = "";
                return;
            }
            const idMap = JSON.parse(localStorage.getItem('sy_id_map') || '{}');
            if (idMap[currentId]) {
                nameInput.value = idMap[currentId];
                nameInput.readOnly = true;
                tipEl.innerText = "本地記憶識別成功";
                checkTimer = setTimeout(() => fetchCloudName(currentId), 2000);
            } else {
                tipEl.innerText = "搜尋中...";
                checkTimer = setTimeout(() => fetchCloudName(currentId), 800);
            }
        };

        function refreshLocUI(selectedValue = null) {
            const select = document.getElementById('locationSelect');
            select.innerHTML = activeLocs.map(l => `<option value="${l}">${l}</option>`).join('');
            if (selectedValue) select.value = selectedValue;
        }

        function showLoading(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); }

        function showFeedback(teacher, title) {
            const overlay = document.getElementById('successOverlay');
            document.getElementById('successTitle').innerText = title;
            document.getElementById('successTeacher').innerText = "G'day, " + teacher + "!";
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.add('hidden'), 3000);
        }

        async function handlePunch(type) {
            const tId = idInput.value.trim();
            const tName = nameInput.value.trim();
            if (!tId || !tName) { alert("請輸入代號及姓名"); return; }
            saveToLocalMap(tId, tName);
            showLoading(true);

            const payload = {
                teacherId: tId, teacher: tName,
                location: document.getElementById('locationSelect').value,
                type: type,
                lat: currentGeo ? currentGeo.lat : "無定位",
                lng: currentGeo ? currentGeo.lng : "無定位",
                accuracy: currentGeo ? currentGeo.accuracy : "無"
            };

            try {
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                showLoading(false);
                showFeedback(tName, `${type}成功`);
            } catch (e) {
                showLoading(false);
                showFeedback(tName, `${type}成功`);
            }
        }

        // 歷史紀錄按鈕邏輯
        document.getElementById('historyBtn').onclick = async () => {
            const tId = idInput.value.trim();
            if(!tId) { alert("請先輸入代號"); return; }
            show('historyView');
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '<tr><td colspan="3" class="text-center py-10 text-slate-400 font-bold">讀取中...</td></tr>';
            try {
                const resp = await fetch(`${GAS_URL}?action=query&teacherId=${tId}`);
                const data = await resp.json();
                tbody.innerHTML = data.length ? data.map(r => `<tr><td>${r.time}</td><td>${r.loc}</td><td class="${r.type.includes('上班') ? 'text-emerald-500' : 'text-slate-500'} font-bold">${r.type}</td></tr>`).join('') : '<tr><td colspan="3" class="text-center py-10 text-slate-400 font-bold">無紀錄</td></tr>';
            } catch (e) { tbody.innerHTML = '<tr><td colspan="3" class="text-center py-10 text-rose-500 font-bold">讀取失敗</td></tr>'; }
        };

        // UI 關閉事件
        document.getElementById('closeHistoryBtn').onclick = () => hide('historyView');
        document.getElementById('addLocBtn').onclick = () => show('locModal');
        document.getElementById('closeLocBtn').onclick = () => hide('locModal');
        document.getElementById('confirmLocBtn').onclick = () => {
            const val = document.getElementById('newLocInput').value.trim();
            if (val && !activeLocs.includes(val)) {
                activeLocs.push(val);
                localStorage.setItem('sy_locs_v2', JSON.stringify(activeLocs));
                refreshLocUI(val);
            }
            document.getElementById('newLocInput').value = "";
            hide('locModal');
        };

        document.getElementById('punchInBtn').onclick = () => handlePunch('上班打卡');
        document.getElementById('punchOutBtn').onclick = () => handlePunch('下班打卡');

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                currentGeo = { lat: pos.coords.latitude, lng: pos.coords.longitude, accuracy: Math.round(pos.coords.accuracy) };
                document.getElementById('statusDot').className = "w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]";
                document.getElementById('statusText').innerText = `定位正常 (${currentGeo.accuracy}m)`;
            }, () => { document.getElementById('statusText').innerText = "定位失敗，請開啟GPS"; }, { enableHighAccuracy: true });
        }

        refreshLocUI();
        const lastId = localStorage.getItem('sy_teacher_id');
        if (lastId) {
            idInput.value = lastId;
            const lastNm = localStorage.getItem('sy_teacher_name');
            if (lastNm) { nameInput.value = lastNm; nameInput.readOnly = true; }
        }
    </script>
</body>
</html>
